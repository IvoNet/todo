<h1>{{title}}</h1>


<h2>Aantal todos: {{totaalTodos()}}</h2>


<div class="jumbotron">

    <ul class="list-unstyled">
        <li data-ng-repeat="todo in data">
            <label>
                <input type="checkbox" data-ng-model="todo.done">
            </label>
            {{todo.todo}}
        </li>
    </ul>


    <form>
        <label>New Todo:
            <input type="text" data-ng-model="newTodo">
        </label>
        <button type="submit" ng-click="addTodo()">Add</button>
    </form>
    <button type="submit" ng-click="removeCompleted()">Remove Completed</button>
</div>


<pre data-ng-model="debug" data-ng-show="debug">{{ data | json }}</pre>
