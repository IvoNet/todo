<!DOCTYPE html>
<html data-ng-app="TodoApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div data-ng-controller="HomeController">
    <h1>{{title}}</h1>

    <ul data-ng-show="showKnowledgeBase">
        <li><a href="rest.html">REST</a></li>
        <li><a href="angular.html">AngularJs</a></li>
    </ul>

    <div data-ng-show="!showKnowledgeBase">
        <h3>Aantal todos: </h3>


        <div class="jumbotron">
            <ul class="list-unstyled">
                <li>
                    <label>
                        <input type="checkbox">
                    </label>
                    <span>A Todo</span>
                </li>
            </ul>
        </div>

        <form>
            <label>New Todo:
                <input type="text">
            </label>
            <button type="submit">Add</button>
        </form>
        <button type="submit">Remove Completed</button>

        <pre data-ng-model="debug" data-ng-show="debug">{{ data | json }}</pre>
    </div>
</div>

<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
