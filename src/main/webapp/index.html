<!DOCTYPE html>
<html data-ng-app="TodoApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <style type="text/css">
        body {
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
</head>
<body>

<div data-ng-controller="HomeController">
    <h1>{{title}}</h1>

    <ul data-ng-show="showKnowledgeBase">
        <li><a href="rest.html">REST</a></li>

    </ul>

    <div data-ng-show="!showKnowledgeBase">
        <h3>Aantal todos: </h3>


        <div class="jumbotron">
            <ul class="list-unstyled">
                <li>
                    <label>
                        <input type="checkbox">
                    </label>
                    <span>A Todo</span>
                </li>
            </ul>
        </div>

        <form>
            <label>New Todo:
                <input type="text">
            </label>
            <button type="submit">Add</button>
        </form>
        <button type="submit">Remove Completed</button>

        <pre data-ng-model="debug" data-ng-show="debug">{{ data | json }}</pre>

<script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
<script type="text/javascript">
    var app = angular.module('TodoApp', []);


    app.factory('restService', function ($http) {
       return {
          query: function () {
             return $http({
                             method: 'GET',
                             url   : 'resources/todos'
                          });
          },
          post : function (url, object) {
             return $http({
                             method : 'POST',
                             url    : url,
                             headers: {'Content-Type': 'application/json'},
                             data   : object
                          });
          }
       };
    });

    app.controller('HomeController',
                   function ($scope, $filter, restService) {
                      $scope.debug = false;
                      $scope.showKnowledgeBase = true;

    );
</script>
</body>
</html>
